{% include 'navbar.html' %}

{% block content %}
<div class="edit-about-container">
    <style>
        body {
            background: none !important; 
        }

        .about-container {
            
            background-color: #f9f9f9; 
        }
    </style>

    <form method="POST">
        {% csrf_token %}
        
        <!-- Profile Edit Form -->
        <div class="profile-form">
            <h2>Edit Profile</h2>
            {{ profile_form.as_p }}
        </div>

        <!-- Skills Edit Form -->
        <div class="skills-form">
            <h2>Edit Skills</h2>
            {% for form in skill_forms %}
                <div>{{ form.as_p }}</div>
            {% endfor %}
        </div>

        <!-- Projects Edit Form -->
        <div class="projects-form">
            <h2>Edit Projects</h2>
            {% for form in project_forms %}
                <div>{{ form.as_p }}</div>
            {% endfor %}
        </div>

        <button type="submit">Save Changes</button>
    </form>
</div>
{% endblock %}
